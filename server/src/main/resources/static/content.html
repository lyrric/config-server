<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑/新增</title>
    <script src="/js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/js/common.js" type="text/javascript"></script>
</head>
<body>
<div style="margin-top: 100px;margin-left: 100px;">
    <label>group_id:</label><input type="text" id="group_id" style="width: 100px;"/>&nbsp;&nbsp;&nbsp;&nbsp;
    <label>&nbsp;data_id:</label><input type="text" id="data_id"  style="width: 100px;"/><br/><br/>
    <label>&nbsp;app_key:</label><input type="text" id="app_key"  style="width: 250px;" readonly/> <button id="randKey">重置app_key</button>
    <br/><br/>
    <textarea id = "content" style="width: 500px;height: 380px;">
    </textarea>
    <br/><br/>
    <button id="save">保存</button>&nbsp;&nbsp;
    <button id="goBack">返回</button>
</div>

</body>
<script type="application/javascript">
    var confId = getQueryString("id");
    if(confId != null){
        $(function () {
            $.get(apiPreFix + "/conf/"+confId, function (response) {
                if(checkLogin(response)){
                    var data = response.data;
                    $('#group_id').val(data.groupId);
                    $('#data_id').val(data.dataId);
                    $('#app_key').val(data.appKey);
                    $('#content').val(data.content);
                }
            });
        });
    }

    $('#save').click(function () {
        $.post({
            url:apiPreFix+'/conf',
            data:JSON.stringify({
                'id':confId,
                'groupId':$('#group_id').val(),
                'dataId':$('#data_id').val(),
                'content':$('#content').val()
            }),
            contentType: "application/json;charset=utf-8",
            success:function (response) {
                if (checkLogin(response)) {
                    history.go(-1);
                }
            }});
    });
    $('#goBack').click(function () {
        history.go(-1);
    });
    $('#randKey').click(function () {
        $.get(apiPreFix + "/conf/key/"+confId, function (response) {
            if(checkLogin(response)){
                var data = response.data;
                $('#app_key').val(data);
            }
        });
    });
</script>
</html>
